<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>StoryCraft Editor (Solo)</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        />

        <!-- Quill -->
        <link
            href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg: #f7f7fb;
                --card: #fff;
                --muted: #666;
                --border: #e9e9ef;
            }
            body {
                margin: 0;
                font-family: Inter, system-ui, AppleSDGothicNeo,
                    Apple Color Emoji, Segoe UI Emoji, sans-serif;
                background: var(--bg);
            }
            .wrap {
                display: grid;
                grid-template-columns: 1fr 320px;
                gap: 16px;
                padding: 20px;
            }
            .card {
                background: var(--card);
                border: 1px solid var(--border);
                border-radius: 16px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            }
            .toolbar {
                border-bottom: 1px solid var(--border);
                padding: 8px 12px;
            }
            .editor {
                min-height: 520px;
            }
            .side {
                padding: 16px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .side h3 {
                margin: 0 0 6px;
                font-size: 16px;
            }
            .btn {
                padding: 10px 12px;
                border-radius: 12px;
                border: 1px solid var(--border);
                background: #fff;
                cursor: pointer;
                font-weight: 600;
            }
            .btn:hover {
                background: #fafafa;
            }
            .row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            .muted {
                color: var(--muted);
                font-size: 12px;
            }
            .spinner {
                display: none;
                font-size: 12px;
                color: #444;
            }
            .footer {
                padding: 8px 12px;
                border-top: 1px solid var(--border);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            @media (max-width: 1024px) {
                .wrap {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body class="index-page">
        <div class="wrap">
            <!-- ÏóêÎîîÌÑ∞ Ïπ¥Îìú -->
            <div class="card">
                <div class="toolbar">
                    <div id="quill-toolbar">
                        <span class="ql-formats">
                            <select class="ql-header">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option selected></option>

                            <select class="ql-size"></select>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                        </span>
                        <span class="ql-formats">

                            <button class="ql-list" value="bullet"></button>
                            <select class="ql-align"></select>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-link"></button>
                            <button class="ql-blockquote"></button>
                            <button class="ql-code-block"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-clean"></button>
                        </span>
                    </div>
                </div>
                <div id="quill" class="editor"></div>
                <div class="footer">
                    <span id="spinner" class="spinner">‚è≥ ÏÑúÎ≤Ñ Ï≤òÎ¶¨ Ï§ë‚Ä¶</span>
                </div>
                <div
                    id="resultArea"
                    class="card"
                    style="margin-top: 12px; padding: 12px"
                ></div>
                <div
                    style="
                        display: flex;
                        gap: 8px;
                        align-items: center;
                        margin-top: 8px;
                    "
                >
                    <span id="loadingSpinner" style="display: none"
                        >‚è≥ Ï≤òÎ¶¨ Ï§ë‚Ä¶</span
                    >
                    <button
                        id="pdfDownloadBtn"
                        class="btn btn-outline"
                        type="button"
                    >
                        üñ®Ô∏è PDF Ï†ÄÏû•
                    </button>
                </div>

                <!-- Í≥µÏö© Ïä§ÌÅ¨Î¶ΩÌä∏Í∞Ä ÏùΩÎäî ÏûÖÎ†•Í∞í(Quill‚ÜîÍ≥µÏö© Ìï®Ïàò Ïó∞Í≤∞Ïö©) -->
                <textarea id="userInput" style="display: none"></textarea>
                <input id="styleInput" type="hidden" />
                <input id="translateInput" type="hidden" />
            </div>

            <!-- ÏÇ¨Ïù¥Îìú Ìà¥ Ìå®ÎÑê -->
            <div class="card side">
                <h3>StoryCraft Tools</h3>

                <!-- Î¨∏Î≤ï ÍµêÏ†ï -->
                <div class="tool-section">
                    <p class="section-title">Grammar Corrector</p>
                    <div class="row">
                        <button class="btn btn-outline" id="btn-grammar">
                            Î¨∏Î≤ï ÍµêÏ†ï
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
        <script>
            // ===== 0) ÌôòÍ≤Ω =====
            // const BASE_URL = 'http://127.0.0.1:8000'; // ‚Üê ÎÑ§ FastAPI Ï£ºÏÜåÎ°ú Î≥ÄÍ≤Ω
            const isLocal =
                location.hostname === 'localhost' ||
                location.hostname === '127.0.0.1';
            const BASE_URL = isLocal
                ? 'http://127.0.0.1:8000'
                : 'https://hanspell-mycode-test.onrender.com';
            const $spinner = document.getElementById('spinner');

            // ===== 1) Quill Ï¥àÍ∏∞Ìôî =====
            const quill = new Quill('#quill', {
                modules: { toolbar: '#quill-toolbar' },
                theme: 'snow',
                placeholder: 'Ïó¨Í∏∞Ïóê Î¨∏ÏÑúÎ•º ÏûëÏÑ±ÌïòÏÑ∏Ïöî‚Ä¶',
            });

            // Ïú†Ìã∏: ÌÖçÏä§Ìä∏ ‚Üî Îç∏ÌÉÄ ÏóÖÎç∞Ïù¥Ìä∏
            function setEditorText(text) {
                // ÎçÆÏñ¥Ïì∞Í∏∞ (ÌïÑÏöîÌïòÎ©¥ diff/mergeÎ°ú Î∞îÍøÄ Ïàò ÏûàÏùå)
                quill.setText(text || '');
            }
            function getEditorText() {
                return quill.getText(); // ÏÑúÏãù Ï†úÏô∏ ÏàúÏàò ÌÖçÏä§Ìä∏
            }
            function showSpin(v) {
                $spinner.style.display = v ? 'inline' : 'none';
            }

            // ===== 2) Í≥µÌÜµ Ìò∏Ï∂ú Ìï®Ïàò =====
            async function postJSON(url, payload) {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                if (!res.ok) {
                    const t = await res.text();
                    throw new Error(`HTTP ${res.status} - ${t}`);
                }
                return res.json();
            }

            // ===== 3) Í∞Å Í∏∞Îä• Ìï∏Îì§Îü¨ =====
            async function doGrammar() {
                const content = getEditorText().trim();
                if (!content) {
                    alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                    return;
                }
                showSpin(true);
                try {
                    const data = await postJSON(`${BASE_URL}/editorGrammar`, {
                        content,
                    });
                    setEditorText((data.checked || '').trim());
                } catch (e) {
                    alert('Î¨∏Î≤ï ÍµêÏ†ï Ïã§Ìå®: ' + e.message);
                } finally {
                    showSpin(false);
                }
            }
            async function uploadTo(url, form, expectField = 'text') {
                showSpin(true);
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        body: form,
                    });
                    if (!res.ok) {
                        throw new Error(
                            `HTTP ${res.status} - ${await res.text()}`
                        );
                    }
                    const data = await res.json();
                    const text = (
                        data[expectField] ||
                        data.result ||
                        ''
                    ).toString();
                    setEditorText(text.trim());
                } catch (e) {
                    alert('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®: ' + e.message);
                } finally {
                    showSpin(false);
                }
            }

            // ===== 4) Î≤ÑÌäº Î∞îÏù∏Îî© =====
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('btn-grammar').onclick = doGrammar;
            });
        </script>

        <!-- Preloader -->
        <div id="preloader"></div>

        <!-- Vendor JS Files -->

        <script src="assets/js/script.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
